<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="index.css" />
  <title>Habit Tracker</title>
</head>
<body>
  <h1 id="main-title" class="main-title title">HABIT TRACKER</h1>
  <div id="add-habit-container" class="flex-add-habit-container">
      <button id="add-habit-button">+ New</button>
  </div>
  <div id="habit-input-container" class="habit-input-container">
    <form action="">
      <input type="text" id="habit-input" class="habit-input" spellcheck=true placeholder="Type here..." maxlength="30" autocomplete="off">
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
